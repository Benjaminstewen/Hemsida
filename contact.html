<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vi skapar och utvecklar hemsidor">
    <meta name="keywords" content="HTML, CSS, JavaScript, hemsida, website, uf">
    <title>Website UF | Kontakta oss</title>
    <link rel="stylesheet" href="style.css">
   <link rel="icon" href="images/Logo1-removebg-preview.png">
   <link rel="stylesheet" href="stylecontact.css">
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="index.js"></script>
  </head>
<body>
    <header>
        <a href="index.html">
            <img src="images/Logo1.png" class="logo" alt="logo">
        </a>
        <nav>
            <ul class="nav_links">
                <li><a href="service.html" class="a1">Service</a></li>
                <li><a href="projects.html" class="a1">Projekt</a></li>
                <li><a href="about.html" class="a1">Om oss</a></li>
            </ul>
        </nav>
        <a href="contact.html" class="a1">
            <button class="button">Kontakt</button>
        </a>
    </header>
    <div class="backgroundimage" id="b1">
        <div class="wrapper" id="contact">
            <form action="https://formsubmit.co/benjaminstewen@gmail.com" method="post">
                <h1>Kontakta oss</h1>
                <div class="input-box">
                    <input type="text" placeholder="Namn" required id="namn" name="text">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="phone" placeholder="Telefonnummer" required id="phone" name="phone">
                    <i class='bx bx-mobile'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Mail" id="email1" required name="email">
                    <i class='bx bx-mail-send'></i>
                </div>
                
                <div class="input-box" id="input-box2">
                    <textarea placeholder="Kommentar" id="textarea" name="textarea"></textarea>
                    <i class='bx bx-chat'></i>
                </div>
                <button type="submit" class="btn">Skicka</button>
                <input type="hidden" name="_next" value="websiteuf.tech/index.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="box">
            </form>
        </div>
    </div>
    <footer id="footer1">
        <a href="index.html"  class="a1" id="logo2">
            <img src="images/Logo1.png" class="logo" alt="logo">
        </a>
        <a href="https://gmail.com" target="_blank" class="a1">
            <img src="images/email.png" alt="email" class="mail">
        </a>
        <a href="https://tiktok.com" target="_blank" class="a1">
            <img src="images/tiktok.png" alt="tiktok" class="tiktok">
        </a>
        <a href="https://facebook.com" target="_blank" class="a1">
            <img src="images/facebook.png" alt="facebook" class="facebook">
        </a>
        <a href="https://instagram.com" target="_blank" class="a1">
            <img src="images/instagram.png" alt="instagram" class="instagram">
        </a>
        <p class="end">&copy; 2023 Website UF</p>
    </footer>
</body>
</html>
