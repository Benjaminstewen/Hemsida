<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
   <link rel="icon" href="/images/Logo1-removebg-preview.png">

<script src="index.js"></script>

<body>
    <header>
        <a href="index.html">
            <img src="/images/Logo1.png" class="logo" alt="logo">
        </a>
        <nav>
            <ul class="nav_links">
                <li><a href="#b1" class="a1">Service</a></li>

            </ul>

        <a href="contact.html" class="a1">

    <div class="backgroundimage" id="b1">
        <div class="wrapper">
            <form action="#">

                </div>
                <div class="input-box" id="input-box2">
                    <input type="text" placeholder="Kommentar">

                <button type="submit" class="btn">Skicka</button>
            </form>
        </div>
    </div>
    <footer>
        <a href="index.html" target="_blank" class="a1">

        </a>
        <a href="https://tiktok.com" target="_blank" class="a1">
            <img src="/images/tiktok.png" alt="tiktok" class="tiktok">
        </a>
        <a href="https://facebook.com" target="_blank" class="a1">
            <img src="/images/facebook.png" alt="facebook" class="facebook">
        </a>
        <a href="https://instagram.com" target="_blank" class="a1">

        </a>
